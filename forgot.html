<!DOCTYPE html>
<html>
<head>
{% load static%}
<title>E-bank</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

	 <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
	<style>
		.header-left-bottom input[type="number"] {
			outline: none;
			font-size: 15px;
			color: #222;
			border:none;
			width: 90%;
			display: inline-block;
			background: transparent;
			letter-spacing: 1px;
		}
	</style>
	<!-- Custom Theme files -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="{% static '//fonts.googleapis.com/css?family=Hind:300,400,500,600,700' %}" rel="stylesheet">
	<!-- //web font -->

</head>
<body>
<div class="w3layouts-main">
	{% if messages %}
		<ul style="background: white;">
			{% for message in messages %}
			<center style="color: red;">{{ message }}</center>
			{% endfor %}
		</ul>
	{% endif %}
	<div class="bg-layer">
		<h1>Connect With E-banking</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form action="forgetpass" method="post">
					{% csrf_token %}
					<div class="icon1">
						<span class="fa fa-user"></span>
						<input type="number" placeholder="Enter Adhar Number" name="adharno_number" minlength="12" required/>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="number" placeholder="Enter Registered Mobile Number" name="mobile_number" minlength="10" required/>
					</div>
					<div class="bottom">
						<button class="btn">Submit</button>
					</div>
					<div class="links">
						<p class="right"><a href="/">Existing User? Login</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
		</div>
		<br>
		<!-- copyright -->
		<div class="copyright">
			<p>Â© 2020 E-Banking . All rights reserved | Developed By <a href="http://pywebx.pythonanywhere.com/" style="color: blue;">PyWebX</a></p>
		</div>
		<!-- //copyright --> 
	</div>
</div>	
<!-- //main -->

</body>
</html>
